<!-- 渲染表单字段，如果存在验证错误，则列出来 -->
<!-- render_field(form.username,class="username")-->
{% macro render_field(field) %}
	<dt>{{ field.label }}
	<dd>{{ field(**kwargs) }}
	{% if field.errors %}
		<ul>
			{% for error in field.errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	</dd>
{% endmacro %}
