<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
	<!-- 导航栏标题 -->
	<div class="navbar-header">
		<!--.navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
		<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="http://www.bjhee.com/">Robin.Wu</a>
	</div>
    <div class="navbar-collapse collapse navbar-material-light-blue-collapse">
        <ul class="nav navbar-nav">
            <li>
			<a href="{{ url_for('main.index') }}">
				<span class="glyphicon glyphicon-home">&nbsp;首页</span></a>
			</li>
			<!-- 显示当前用户资料 -->
			{% if current_user.is_authenticated %}
				<li><a href="{{ url_for('main.write_post') }}">写博客</a></li>
				<li><a href="{{ url_for('main.user',username=current_user.username) }}">关于我</a></li>
			{% endif %}
        </ul>
		<form class="navbar-form navbar-left" role="search">
			<!-- 把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的 -->
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>

		<!--用户相关-->
		<ul class="nav navbar-nav navbar-right">
			<!-- 如果用户已登录 -->
            {% if current_user.is_authenticated %}
			<!-- glyphicon glyphicon-log-out -->
			<li class="dropdown">
                <a href="#" class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
					{{ current_user.username }}<b class="caret"></b>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation">
						<a role="menuitem" tabindex="-1" href="{{ url_for('auth.logout') }}">
						<span class="glyphicon glyphicon-log-out">&nbsp;注销</a>
					</li>
                    <li role="presentation">
						<a role="menuitem" tabindex="-1" href="{{ url_for('auth.change_password') }}">
						<span class="glyphicon glyphicon-edit">&nbsp;更改密码</a>
					</li>
				</ul>
			</li>
			{% else %}
			<!-- 如果用户尚未登录 -->
            <li class="dropdown">
				<!-- Link or button to toggle dropdown  -->
                <a href="#" class="dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">
					账户<b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                    <li role="presentation">
						<a role="menuitem" tabindex="-1" href="{{ url_for('auth.register') }}">
						<span class="glyphicon glyphicon-user">&nbsp;注册</a>
					</li>
                    <li role="presentation">
						<a role="menuitem" tabindex="-1" href="{{ url_for('auth.login') }}">
						<span class="glyphicon glyphicon-log-in">&nbsp;登录</a>
                    <li>
                </ul>
            </li>
			{% endif %}
		</ul>
    </div>
	</div>
</div>
